<h3>Добавить страницу</h3>
<form method="post" action="">
    <input type="hidden" name="id" value="" />
    <div class="form-group">
        <label for="alias">Alias</label>
        <input type="text" id="alias" name="alias" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" id="mytextarea" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="is_published">Видимость</label>
        <input type="checkbox" id="is_published" class="is_published" name="is_published" />
    </div>
    <input type="submit" class="btn btn-success"  />
</form>
